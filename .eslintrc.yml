env:
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 2018
globals:
    use: true
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - windows
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-console: off
  multiline-comment-style:
    - error
    - starred-block
  spaced-comment:
    - error
    - always
  space-infix-ops:
    - error
